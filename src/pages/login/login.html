<ion-content class="bg-img">

  <div class="main-content">
    <div padding text-center class="container-logo">
      <img src="assets/imgs/logo.png">
    </div>
    <div padding class="container-bottom">   
      <div class="errormsg">
        <div *ngIf="email.errors && email.touched">
            <p>Email is required.</p>
        </div>
        <div *ngIf="password.errors && password.touched">
            <p>Password is required.</p>
        </div>
      </div>

        <ion-list>
          <ion-item padding-right>
            <ion-label>
              <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="loginData.email" [formControl]="email" id="email" type="text" required placeholder="Email *"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon ios="ios-unlock" md="md-unlock"></ion-icon>
            </ion-label>
              <ion-input [(ngModel)]="loginData.password" [formControl]="password" id="password" type="{{passwordtype}}" required placeholder="Password *"></ion-input>
            <button ion-button clear class="eye-icon-btn" type="button" item-right (click)="managePassword()"><ion-icon name="{{passeye}}"></ion-icon></button>
          </ion-item>
        </ion-list>
        <button type="submit" ion-button full color="dark" (click)="moveToHome()">Sign In</button>
   
   
  </div>



    
    <div class="sepretor-or" padding-horizontal> <p>Or</p></div>

    <div text-center class="socialLogin" padding>
      <button ion-button class="google" (click)="socialLoginGoogle()"><ion-icon name="logo-google" style="margin-right: 12px;"></ion-icon>Google</button>
      <button ion-button class="facebook" (click)="socialLoginFB()"><ion-icon name="logo-facebook" style="margin-right: 12px;"></ion-icon> Facebook</button>
      <button ion-button class="twitter" (click)="socialLoginTwitter()"><ion-icon name="logo-twitter" style="margin-right: 12px;"></ion-icon> Twitter</button>
    </div>

    <div padding text-center class="form-bottom-text" ><a href="javascript:void(0);" (click)="forgetpassword()"> Forgot password?</a></div>
    <div padding text-center class="form-bottom-text">
      <label>Don't have an Account? <a href="javascript:void(0);" (click)="moveToRegister()">Sign up</a></label>
    </div>


  </div>

</ion-content>
